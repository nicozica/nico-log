{% extends "base.html" %}

{% block content %}
<article class="note-detail">
  <header class="section-head">
    <h2 class="section-title">{{ note.title }}</h2>
    <p class="meta">{{ note.date_label }}</p>
    <p class="tags">
      {% for tag in note.tags %}
        <span class="pill">{{ tag }}</span>
      {% endfor %}
    </p>
  </header>

  <div class="note-body">
    {{ note.html | safe }}
  </div>
</article>

<p><a href="/notes/">‚Üê Volver a notas</a></p>
{% endblock %}
