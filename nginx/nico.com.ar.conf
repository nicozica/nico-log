server {
    listen 127.0.0.1:8080;
    server_name nico.com.ar www.nico.com.ar;

    root /srv/data/www/nico.com.ar;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    location = /api/now-playing {
        proxy_pass https://www.blurfm.com/icecast-proxy.php;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host www.blurfm.com;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-store" always;
    }

    location = /api/itunes-search {
        proxy_pass https://itunes.apple.com/search$is_args$args;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host itunes.apple.com;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-store" always;
    }

    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, max-age=0, must-revalidate";
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, max-age=0, must-revalidate";
    }
}
