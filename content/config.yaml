about:
  philosophy: |
    Este portal prioriza lo simple: primero estático, después dinámico solo cuando hace falta.
    Si una API externa falla, se reutiliza el último dato válido para mantener continuidad.
  runtime: Raspberry Pi Zero 2W + NGINX + Cloudflare Tunnel
  location: Nodo doméstico en Buenos Aires

