site:
  title: nico // log
  domain: https://www.nico.com.ar
  tagline: Website corriendo en 32 bits y 512 MB de RAM
  description: Portal low tech independiente, construido con archivos estáticos y datos en cache.
  author: Nico
  city: Buenos Aires
  timezone: America/Argentina/Buenos_Aires
  latitude: -34.6037
